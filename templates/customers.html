    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" style="position: fixed;right: 0;" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Job</button>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="create_post" enctype="multipart/form-data" class="needs-validation mb-2">
              <div class="position-relative mb-4">
                <label for="title" class="form-label fs-base">Title</label>
                <input type="text" id="title" name="title" value="{{title}}" class="form-control form-control-lg" required>
                <div class="invalid-feedback position-absolute start-0 top-100">Please enter the title of job!</div>
              </div>
              <div class="position-relative mb-4">
                <label for="description" class="form-label fs-base">Description</label>
                <input type="text" id="description" name="description" value="{{description}}" class="form-control form-control-lg" required>
                <div class="invalid-feedback position-absolute start-0 top-100">Please enter the description!</div>
              </div>
              <div class="position-relative mb-4">
                <label for="file_id" class="form-label fs-base">Upload File </label>
                <input type="file" required name="file" id="file_id" class="form-control form-control-lg" required>
                <div class="invalid-feedback position-absolute start-0 top-100">Please upload the file!</div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Upload</button>
              </div>
            </form> 
            </div>
